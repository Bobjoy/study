<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SUI Mobile Demo</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Google Web Fonts -->

  <link rel="stylesheet" href="assets/sui/css/sm.css">
  <link rel="stylesheet" href="assets/sui/css/sm-extend.css">
  <link rel="stylesheet" href="css/demos.css">

  <link rel="apple-touch-icon-precomposed" href="/app/assets/img/apple-touch-icon-114x114.png">
  <script src="assets/zepto/zepto.js"></script>
  <script>
    //ga
  </script>
</head>

<body>
  <div class="page">
    <header class="bar bar-nav">
      <a class="icon icon-menu pull-left open-panel"></a>
      <h1 class='title'>首页</h1>
    </header>
    <div class="content">
      <div class="content-block">
        
      </div>
    </div>
    <nav class="bar bar-tab">
      <a class="tab-item active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">首页</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-me"></span>
        <span class="tab-label">我</span>
        <span class="badge">2</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-settings"></span>
        <span class="tab-label">设置</span>
      </a>
    </nav>
  </div>
  <div class="panel-overlay"></div>
  <!-- Left Panel with Reveal effect -->
  <div class="panel panel-left panel-reveal theme-dark" id='panel-left-demo'>
    <div class="content-block">
      <p>这是一个侧栏</p>
      <p>你可以在这里放用户设置页面</p>
      <p><a href="#" class="close-panel">点击关闭</a> 或者你可以滑动关闭哦</p>
    </div>
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-gender"></i></div>
            <div class="item-inner">
              <div class="item-input">
                <select>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <!-- Date -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
            <div class="item-inner">
              <div class="item-input">
                <input type="date" placeholder="Birth day" value="2014-04-30">
              </div>
            </div>
          </div>
        </li>
        <!-- Switch (Checkbox) -->
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-toggle"></i></div>
            <div class="item-inner">
              <div class="item-input">
                <label class="label-switch">
                  <input type="checkbox">
                  <div class="checkbox"></div>
                </label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="assets/sui/js/sm.js"></script>
  <script src="assets/sui/js/sm-extend.js"></script>
  <script src="assets/sui/js/sm-city-picker.js"></script>
  <script src="js/demos.js"></script>
</body>

</html>
