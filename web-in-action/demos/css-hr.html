<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用CSS 3制作下拉菜单</title>
	<style>
hr {
    border-top: 1px dashed #bbb;
}
hr:after {
    content: '\002702';
    position: relative;
    top: -12px;
    left: 40px;
    padding: 0 3px;
    background: #f0f0f0;
    color: #bbb;
    font-size: 18px;
}
	</style>
</head>
<body>
	<hr/>
</body>
</html>
