<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>36种漂亮的CSS3网页按钮Button样式</title>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font-size:14px;font-family:"微软雅黑";background:#f5faff;}
.demo_con{width: 960px;margin:40px auto 0;}
</style>

<link type="text/css" rel="stylesheet" href="style.css" />

</head>
<body>

<div class="demo_con">
 
	<button type="button" class="button gray">立即购买</button>
	<button type="button" class="button black">立即购买</button>
	<button type="button" class="button red">立即购买</button>
	<button type="button" class="button yellow">立即购买</button>
	<button type="button" class="button green">立即购买</button>
	<button type="button" class="button blue">立即购买</button>
 
	<button type="button" class="button gray round">下载资源</button>
	<button type="button" class="button black round">下载资源</button>
	<button type="button" class="button red round">下载资源</button>
	<button type="button" class="button yellow round">下载资源</button>
	<button type="button" class="button green round">下载资源</button>
	<button type="button" class="button blue round">下载资源</button>
 
	<button type="button" class="button gray side">下载资源</button>
	<button type="button" class="button black side">下载资源</button>
	<button type="button" class="button red side">下载资源</button>
	<button type="button" class="button yellow side">下载资源</button>
	<button type="button" class="button green side">下载资源</button>
	<button type="button" class="button blue side">下载资源</button>
 
	<button type="button" class="button gray tags">登录</button>
	<button type="button" class="button black tags">登录</button>
	<button type="button" class="button red tags">登录</button>
	<button type="button" class="button yellow tags">登录</button>
	<button type="button" class="button green tags">登录</button>
	<button type="button" class="button blue tags">登录</button>
 
	<button type="button" class="button gray rarrow">了解更多</button>
	<button type="button" class="button black rarrow">了解更多</button>
	<button type="button" class="button red rarrow">了解更多</button>
	<button type="button" class="button yellow rarrow">了解更多</button>
	<button type="button" class="button green rarrow">了解更多</button>
	<button type="button" class="button blue rarrow">了解更多</button>
 
	<button type="button" class="button gray larrow">返回</button>
	<button type="button" class="button black larrow">返回</button>
	<button type="button" class="button red larrow">返回</button>
	<button type="button" class="button yellow larrow">返回</button>
	<button type="button" class="button green larrow">返回</button>
	<button type="button" class="button blue larrow">返回</button>
</div>

</body>
</html>
