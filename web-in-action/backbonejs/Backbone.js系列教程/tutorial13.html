<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Backbone.js系列教程十三：建立一个简单联系人应用</title>
	<style>
		body {
			margin: 10px;
		}
		
		.removeContactBtn {
			margin-left: 10px;
		}
		
		#contacts {
			margin-bottom: 0px;
		}
		
		#contacts li {
			margin-bottom: 10px;
			margin-left: 10px;
			display: inline-block;
		}
		
		#contacts li:last-child {
			margin-bottom: 0px;
		}
		
		.form-inline .form-group {
			display: inline-block;
			margin-bottom: 0;
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<h4>联系人列表</h4>
	<div class="panel panel-default">
		<div class="panel-body">
			<ul id="contacts" class="list-unstyled"></ul>
		</div>
	</div>
	<h4>添加联系人</h4>
	<fieldset class="form-inline" role="form">
		<div class="form-group">
			<input type="text" class="form-control" id="firstName" value="John" placeholder="First Name" style="width: 120px;" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="lastName" value="Doe" placeholder="Last Name" style="width:120px;" />
		</div>
		<div class="form-group">
			<input type="tel" class="form-control" id="phone" value="000-000-0000" placeholder="Phone #" style="width:120px;" />
		</div>
		<br>
		<br>
		<button class="btn btn-primary btn-sm">Add</button>
	</fieldset>

	<script src="/.vender/jquery/jquery.min.js"></script>
	<script src="/.vender/underscore/underscore.js"></script>
	<script src="/.vender/backbone/backbone.js"></script>
	<script src="tutorial13.js" charset="utf8"></script>
</body>

</html>
